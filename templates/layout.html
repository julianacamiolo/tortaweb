<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>{% block title %} Tortas {% endblock %} | Fabrica de tortas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

    <!--Cabecera de la Página-->
    <header>
        <div id="logotipo">
            <!-- Logo Flask -->
            <img src="{{ url_for('static', filename='img/flask.png') }}" alt="Flask Logo" />
            <h1>Tortas</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="{{ url_for('crear_tortas') }}">Crear tortas</a></li>
            <li><a href="{{ url_for('tortas') }}">Listado de tortas</a></li>
            <li><a href="{{ url_for('informacion') }}">Información</a></li>
            <li><a href="{{ url_for('pedidos') }}">Pedidos</a></li>
            <li><a href="{{ url_for('cupones') }}">Cupones</a></li>
        </ul>
    </nav>

    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content" class="content-with-header">
        <div class="box">       
            {% block content %}
                <!-- Contenido del bloque original -->
                <strong>Contenido del bloque original</strong>
            {% endblock %}
        </div>
    </div>

    <footer>
        Fabrica de tortas &copy; tortas WEB - 
    </footer>
</body>
</html>
